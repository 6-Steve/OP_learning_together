<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font复合属性</title>
    <style>
        /* font复合属性为属性的简写方式,各属性值之间用空格隔开 */
        /* font: 是否倾斜 是否加粗 字号/行高 字体（必须按顺序书写） */
        /* 注意:字号和字体必须书写 */
        div{
            font: italic 700 30px/2 楷体;
        }
        p{
            font: 30px 楷体;
        }
    </style>
</head>
<body>
    <div>测试 font 属性</div>   
    <p>测试 font 必写属性 </p>
</body>
</html>
