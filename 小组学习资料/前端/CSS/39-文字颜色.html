<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字颜色</title>
    <style>
        /* 颜色表示方式 */
        /* 颜色关键字 red green blue... */
        /* rgb表示法 rgb(r,g,b) 取值：0~255 */
        /* rgba表示法 rgba(r,g,b,a) a表示透明度 0~1 */
        /* 十六进制表示法： #RRGGBB 例：#ffcc00 */
        .bt{
            color: red;
        }
        .m2{
            color: rgb(0,200,0);
        }
        .m3{
            color: rgba(200,0,0,0.5);
            background-color: aqua;
        }
        .m4{
            color: #0000ff;
            /* 简写：两位数为相同的可简写为一个数，如#0000ff -> 00f */
        }
    </style>
</head>
<body>
    <h1 class="bt">h1标签</h1>
    <p class="m2">rgb表示法</p>
    <p class="m3">rgba表示法</p>
    <p class="m4">十六进制表示法</p>
</body>
</html>
