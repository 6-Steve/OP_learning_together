<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体修饰属性</title>
    <style>
        /* 字体大小 font-size 常用单位px */
        /* Google默认字体大小为16px */
        .size{
            font-size: 20px;
        }
        /* 字体粗细 font-weight (默认为400) */
        .weight{
            font-weight: 700;
        }
        /* 字体倾斜 font-style normal italic */
        .qingxie{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="size">测试字体大小</p>
    <div>测试默认字体大小</div>
    <p class="weight">测试字体粗细</p>
    <em class="qingxie">测试倾斜</em>
</body>
</html>
