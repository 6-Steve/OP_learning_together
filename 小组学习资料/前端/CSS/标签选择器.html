<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p{
            color: yellowgreen;
        }
        /* 类选择器（用class标记为 类 ） */
        .l-1{
            color: blue;
        }
        .size{
            font-size: 36px;
        }
        #red{
            color: red;
        }
    </style>
</head>
<body>
    <p>这是一个标签</p>
    <p class="l-1">类选择器</p>
    <!-- 一个标签可以使用多个 类名 -->
    <div class="l-1 size">这是类选择器</div>
    <div id="red">这是id选择器</div>
</body>
</html>
