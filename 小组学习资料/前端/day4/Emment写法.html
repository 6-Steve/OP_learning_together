<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet写法</title>
    <style>
        p {
            width: 500px;
            height: 200px;
            background-color: #fff;
        }
    </style>    
</head>

<body>
    <!-- 类选择器 -->
    <!-- 标签名.类名 -->
    <p class="lei"></p>
    <!-- id选择器 -->
    <!-- 标签名#id名 -->
    <div id="biaoqian"></div>
    <!-- 同级选择器 -->
    <!-- 例：div+p -->
    <div></div>
    <p></p>
    <!-- 父子级标签 -->
    <!-- 用>号 div>p -->
    <div>
        <p></p>
    </div>
    <!-- 多个相同标签 -->
    <!-- span*3 -->
    <span></span><span></span><span></span>
    <!-- 有内容的标签 -->
    <!-- div{内容} -->
    <div>内容</div>
</body>

</html>
