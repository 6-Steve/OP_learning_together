<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: brown;
        }

        .div2 {
            background-color: orange;
        }

        span {
            width: 100px;
            height: 100px;
        }

        .span1 {
            background-color: brown;
        }

        .span2 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- 块元素 -->
    <!-- 块级：独占一行，宽度是默认父级的100%，加宽高生效 -->
    <div class="div1">div 标签-1</div>
    <div class="div2">div 标签-2</div>

    <!-- 行元素 -->
    <!-- 行内：一行共存多个，尺寸由内容撑开 加宽高不生效 -->
    <span class="span1">span1111111</span>
    <span class="span2">span2</span>

    <!-- 行内块元素 -->
    <!-- img -->
    <!-- 与行元素相同，不同的是加宽高生效 -->
</body>

</html>
