<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并与塌陷</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color:orange;

            margin-top: 50px;
        }
        h3{
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>外边距margin具有特殊性质：</p>
    <br>
    <p>合并：当上下两个盒子都有margin，会取较大值而不是相加值</p>
    <br><br>
    <p>塌陷：父子级标签，子级添加上外边距margin，会产生塌陷问题</p><br>
    <p>现象：导致父级一起向下移动</p>
    <br><br>
    <hr>
    <div class="father">
        <div class="son">
            son
        </div>
    </div>

    <br><br>
    <h3>解决方法：</h3>
    <ul>
        <li>取消子级margin，给父级设置padding（内边距）</li>
        <li>父级设置overflow：hidden</li>
        <li>父级设置border-top</li>
    </ul>
</body>
</html>
