<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        /* 清除默认内外边距 */
        *{
            margin: 0;
            padding: 0;

            /* 可以再加上 */
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>pppppp</p>
    <ul>
        <li>li</li>
    </ul>
</body>
</html>
