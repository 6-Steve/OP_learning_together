<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 特点:输入即显示,单行文本 -->
    文本框: <input type="text" placeholder="请输入用户名">
    <br><br>
    <!-- 不直接显示内容,以...代替 -->
    密码框: <input type="password" placeholder="请输入密码">
    <br><br>
    单选框: <input type="radio">
    <br><br>
    多选框: <input type="checkbox">
    <br><br>
    上传(单个)文件: <input type="file">

    <br><br><br>
    性别:
    <input type="radio" name="gender">男
    <input type="radio" name="gender" checked>女
    <!-- 共用"name"可使单选联立起来 -->

    <br><br>
    上传(多个)文件: <input type="file" multiple>

    <br><br>
    兴趣爱好:
    <input type="checkbox">敲代码
    <input type="checkbox" checked>写算法
    <input type="checkbox" checked>看github
    
    <br><br>
    下拉菜单:
    <select>
        <option>北京</option>
        <option>深圳</option>
        <option>上海</option>
        <option selected>重庆</option>
        <option>武汉</option>
    </select>
    
    <br><br><br>
    文本域: <br>
    (多行输入文本的表单控件)
    <textarea placeholder="请输入评论"></textarea>

    <br><br><br>
    label标签: <br>
    1.用作某个标签的说明文本<br>
    2.可以增大表单控件的点击范围() <br>
    性别:
    <input type="radio" name="gender" id="man">
    <label for="man">男</label>
    <label><input type="radio" name="gender" checked>女</label>
    <!-- 后者为简写 -->


    <br><br><br>
    按钮： <br>
    submit：提交，reset：重置，button：普通按钮<br>
    

</body>
</html>
