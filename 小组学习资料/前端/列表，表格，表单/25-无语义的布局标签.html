<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义的布局标签</title>
</head>
<body>
    <h1>无意义的布局标签</h1>
    <hr>
    <!-- 大盒子 （独占一行）-->
    <div>这是div标签</div>
    <div>这是div标签</div>
    <!-- 小盒子 （不换行）-->
    <span>这是span标签</span>
    <span>这是span标签</span>

    <br><br>
    字符实体：<br>
    这是很多空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
    <br>
    小于号&lt;<br>
    大于号&gt;
    <br>
    &lt;p&gt;
</body>
</html>
