<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <hr>
    <form>
        <!-- 表单控件 -->
        <!-- 个人信息 -->
        <h2>个人信息</h2> <br>
        <label>姓名：</label><input type="text" placeholder="请输入真实姓名">
        <br><br>
        <label>密码：</label><input type="text" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label><input type="text" placeholder="请输入确认密码">
        <br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
            <option selected>厦门</option>
            <option>重庆</option>
        </select>

        <!-- 教育经历 -->
         <br><br><br>
         <h2>教育经历</h2>
         <label>最高学历：</label>
         <select>
            <option>高中</option>
            <option selected>本科</option>
            <option>大专</option>
            <option>硕士</option>
            <option>博士</option>
         </select>

         <br><br>
         <label>学校名称：</label><input type="text">
         <br><br>
         <label>所学专业：</label><input type="text">
         <br><br>
         <label>在校时间：</label>
         <select>
            <option>2015</option>
            <option selected>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
         </select>
         --
         <select>
            <option>2019</option>
            <option selected>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
         </select>
         <!-- 工作经历 -->
         <br><br><br>
         <h2>工作经历</h2>
         <label>公司名称：</label><input type="text">
         <br><br>
         <label for="">工作描述：</label>
         <br>
         <textarea name="" id="" placeholder="请输入工作描述"></textarea>

         <!-- 协议和按钮 -->
          <br><br><br>
          <label><input type="checkbox">已阅读并同意以下协议</label>
          <br>
          <ul>
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
          </ul>
          <br>
          <button type="submit">提交</button>
          <button type="reset">重置</button>
    </form>
</body>
</html>
